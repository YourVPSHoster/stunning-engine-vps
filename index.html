<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja Strona</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-align: center;
        }
        .container {
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5rem;
        }
        p {
            font-size: 1.2rem;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            text-decoration: none;
            background: #ff6f61;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn:hover {
            background: #ff3b2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Witaj na mojej stronie!</h1>
        <p>To jest przykładowa strona wdrożona na VPS!</p>
        <a href="#" class="btn">Dowiedz się więcej</a>
    </div>
</body>
</html>
